<!DOCTYPE html>

{% load static %}

<html lang="ru" data-bs-theme="light">
  <head>
    <!-- Кодировка символов -->
    <meta charset="utf-8" />
    <!-- Параметры отображения страницы на мобильных устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Заголовок страницы -->
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <!-- Favicon -->
    {% include 'layout/components/favicons.html' %}
    <!-- META TAGS (меняются в подключаемых страницах) -->
    {% block meta_tags %}

    {% endblock %}
  </head>
  <body>
    <!-- Основной контент страницы -->
    <main class="d-flex flex-column flex-fill bg-body">
      <!-- Контент страницы -->
      {% block content %}

      {% endblock %}
      <!-- ******* ******** -->
    </main>
    <!-- Подвал страницы -->
    {% include 'layout/components/footer.html' %}

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
